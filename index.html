<header>
  <div class="header-section">
      <img alt="" id="headerlogo" class="logo_H" src="./assets/media/Keltbray-logo_single.png">
      <h2 class="branding">Keltbray <br>DD Hub</h2>
  </div>
  <div class="header-section" id="main_header">
      <h1>ACC Sub Project Adder</h1>
  </div>
  <div class="header-section">
      <h3></h3>
  </div>
</header>

<body>
  <div id="loadingScreen">
    <div class="spinner"></div>
      <p>Loading ACC Data...</p>
      <div id="tooltip" class="tooltip">
    </div>
  </div>
<div class="form-container">
  <h3 class="containerH2">This tool is for adding sub projects to the SSE - GSP ACC Project</h3>
</div>

<div class="form-container" id="newForm">
  <h3 class="containerH2">New Sub Project Details</h3>
  <label class="projectLabel" id="label_subprojectname" for="input_folder" aria-hidden="false"> Please enter sub project name </label>
  <input id="input_subprojectname" type="text">

  <label class="projectLabel" id="label_subcontractors" for="input_folder" aria-hidden="false"> Please select which sub-contractors will be working on the project </label>
<div>
  <fieldset id="subContractorsField">
    <legend>
    </legend>
    <ul id="subContractorsList">

    </ul>
  </fieldset>
</div>

  <button id="submitBtn" class="submittButton" onclick="createFolderStructure()">Add project</button>
  <div  class="statusUpdate" id="statusUpdate"></div>
  <button id="newFolderLinkBtn" class="submittButton" onclick="openFolderLink()">View project folder on ACC</button>
</div>

<div class="toolHelp" onclick="window.location.href='./help.html'">
  <p>How to use this tool</p>
  <i class="fa-regular fa-circle-question"></i>
</div>

<script>
// Get all radio inputs
const radioInputs = document.querySelectorAll('input[name="startType"]');

// Attach change event listener to each radio input
radioInputs.forEach(input => {
    input.addEventListener('change', function() {
        selectedOptionStartType = document.querySelector('input[name="startType"]:checked').value;
        console.log(selectedOptionStartType);
        const newContainer = document.getElementById("newForm")
        const exisitngContainer = document.getElementById("existingForm")
        if(selectedOptionStartType === "new"){
          newContainer.style.display = "block";
          exisitngContainer.style.display = "none";
        }
        if(selectedOptionStartType === "existing"){
          exisitngContainer.style.display = "block";
          newContainer.style.display = "none";
        }
    });
});
</script>

</body>
</html>
