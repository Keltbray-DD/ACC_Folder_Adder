  <script src="./js/variables.js"></script>
  <script src="./js/createFolder.js"></script>
  <script src="./js/login.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

  <title>Digital Delivery Tool - ACC Framework Project Uploader</title>
</head>
<div class="top-bar">
  <img src="https://www.aureos.com/wp-content/themes/keltbray/assets/img/logo/AUREOS_logo_wh.svg" 
  class="logo logo--white" 
  alt="Aureos Logo">
  <div class="title"><h2 id="title">ACC Docs Dashboard</h2></div>
  <div class="profile-container" id="profileMenu">
    <img id="userPic" src="https://images.profile.autodesk.com/default/user_X58.png" alt="Profile" class="profile-pic" />
    <div class="dropdown-menu" id="dropdown">
      <div ><strong>User:</strong> <p id="userName"></p></div>
      <div ><strong>Email:</strong> <p id="userEmail"></p></div>
      <div class="logout" onclick="logout()">Logout</div>
    </div>
  </div>
</div>

<body>

<div class="form-container">
  <h3 class="containerH2">This tool is for adding sub projects to frameworks</h3>
</div>

<div class="form-container" id="newForm">
  <h3 class="containerH2">New Sub Project Details</h3>
  <label class="projectLabel" id="label_groupParentFolders" for="input_folder" aria-hidden="false"> Please select parent folder </label>
  <select name="groupParentFolders" id="groupParentFolders">
    <option value=""></option>
  </select>

  <label class="projectLabel" id="label_subprojectname" for="input_folder" aria-hidden="false"> Please enter sub project name </label>
  <p class="sublabel">Ideal format is 'Project Code - Project Name'</p>
  <input id="input_subprojectname" type="text">

  <label class="projectLabel" id="label_subcontractors" for="input_folder" aria-hidden="false"> Please select which originators will be working on the project </label>
<div>
  <fieldset id="subContractorsField">
    <legend>
    </legend>
    <ul id="subContractorsList">

    </ul>
  </fieldset>
</div>

  <button id="submitBtn" class="submittButton" onclick="runChecks() " disabled>Add project</button>
  <div  class="statusUpdate" id="statusUpdate"></div>
  <button id="newFolderLinkBtn" class="submittButton hidden" onclick="openFolderLink()">View project folder on ACC</button>
  <button id="newProjectBtn" class="submittButton hidden" onclick="location.reload()">Add another project</button>
</div>
<div class="form-container">
  <h3 class="containerH2">Folder Structure</h3>
  <div id="folderTree" class="folder-structure"></div>
</div>

<div class="toolHelp" onclick="window.location.href='./help.html'">
  <p>How to use this tool</p>
  <i class="fa-regular fa-circle-question"></i>
</div>
<div id="loading" class="loading-spinner">
  Loading...
</div>
<div id="appInfo"></div>
